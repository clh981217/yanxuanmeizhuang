<script>
window.onload = function(){
    //展示海外品牌导航
    createLi(50,"#outbrands");
    let liDoms1 = $("#outbrands").children;
    let myTimer = setInterval(()=>{
        //看看图片有没有渲染出来？？
        if(liDoms1[liDoms1.length-1].offsetHeight>0){
            clearInterval(myTimer);
            showLi("#outbrands");
        }
    },100);


    //展示国产品牌导航
    createLi(50,"#guochanbrands");
    let liDoms2 = $("#guochanbrands").children;
    let myTimer2 = setInterval(()=>{
        //看看图片有没有渲染出来？？
        if(liDoms2[liDoms2.length-1].offsetHeight>0){
            clearInterval(myTimer2);
            showLi("#guochanbrands");
        }
    },100);

   var daoHang=$("#daohang").getElementsByTagName("li");
   var aAdaohang=$("#daohang").getElementsByTagName("a");
    for(let i=0;i<aAdaohang.length;i++){
        aAdaohang[i].onmouseover=function(){
            this.style.cssText=`
            color:#B4A078;
            border-bottom:3px #B4A078 solid;
            `
        }
        aAdaohang[i].onmouseout=function(){
            this.style.color="black";
            this.style.border="none";
        }

    }
    //二级导航
    var time1=time2=null;
   daoHang[1].onmouseover=$("#guochanbrands").onmouseover=function(){
       clearTimeout(time1);
       $("#guochanbrands").style.display="block"; 
   }
   $("#guochanbrands").onmouseout=daoHang[1].onmouseout=function(){
        time1=setTimeout( function(){
             $("#guochanbrands").style.display="none";
         },400)
    }
 

   daoHang[2].onmouseover=$("#outbrands").onmouseover=function(){
       clearTimeout(time2);
       $("#outbrands").style.display="block";
    }

    $("#outbrands").onmouseout=daoHang[2].onmouseout=function(){
        time2=setTimeout( function(){
            $("#outbrands").style.display="none";
    },400)}

    //轮播图
    //1、自动播放 
    autoPlay();
    //2、鼠标放入停止
    $("#introducePic").onmouseover = function(){
        stopPlay();
    }
    
    //3、鼠标离开继续播放
    $("#introducePic").onmouseout = function(){
        autoPlay();
    }

    //4、点击按钮跳转到指定的图片
    let liDoms = $("#btnBox").children;
    for(let i=0;i<liDoms.length;i++){
        liDoms[i].onclick = function(){
            goImg(i);
        }
    }

}


</script>
